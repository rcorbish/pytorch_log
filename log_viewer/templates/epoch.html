{% extends 'base.html' %}

{% block header %}
  <a href='..'>Run {{ run.time }}</a> | {% block title %}{{ epoch['name'] }}{% endblock %}
{% endblock %}

{% block content %}
  <div>
      <b>{{ epoch['name'] }}</b>
  </div>

  <div>
    <img src='{{ epoch.get_base64_image() }}'>
  </div>
{% endblock %}
