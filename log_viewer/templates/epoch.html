{% extends 'base.html' %}


{% block title %}{{ run.time }} | {{ epoch['name'] }} {% endblock %}

{% block header %}
  <a href='..'>Run {{ run.time }}</a> | {{ epoch['name'] }}
{% endblock %}

{% block content %}
  <div>
      <b>{{ epoch['name'] }} ( {{ epoch.get_epoch_time() }} ) </b>
  </div>

  <div>
    <img src='{{ epoch.get_base64_image() }}'>
  </div>
{% endblock %}
